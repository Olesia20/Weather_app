<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Weather_App</title>
    <link rel="stylesheet" href="src/style.css" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-wrapper">
        <div class="weather_app">
          <div class="row">
            <div class="col-4">
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
            </div>
            <div class="col-6">
            <form id="search-form">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="on"
              />
              </div>
              <div class="col-2">
              <input type="submit" value="Search" id="button" class="button" />
              </div>
            </form>
            
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"> <a href="#" id="celsium-link" class="active">°C</a>  | 
                    <a href="#" id="fuhrenheit-link" class="tempF">°F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels like: <span id="feels-like">27</span> °C</li>
                <li>Humidity: <span id="humidity">10</span>%</li>
                <li>Wind: <span id="wind">2</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Olesia20/Weather_app" target="_blank">
            Open-source code</a
          >
          by Olesia Kononova
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
